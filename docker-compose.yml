services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d authdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_USER: appuser
      DB_PASS: password
      DB_NAME: authdb
      DB_PORT: 5432
      PORT: 3000
      JWT_SECRET: dev-secret-key-change-in-production-min-32-characters
      JWT_EXPIRES_IN: 24h
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - auth-service
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
